schema {
  query: Query
}

type Query {
  users(id: [ID!], categoryId: ID, limit: Int): [User!]!
  user(id: ID!): User
  posts(id: ID, categoryId: ID, limit: Int): [Post!]!
}

type User {
  id: ID!
  name: String!
  posts(categoryId: ID, limit: Int): [Post!]!
}

type Post {
  id: ID!
  title: String!
  body: String
}
