[package]
name = "swc-transformer"
version = "0.1.0"
edition = "2021"
license = "MIT"
authors = ["Shota Hatada <shota.hatada@whatasoda.me>"]
description = "SWC-based transformer for soda-gql GraphQL code generation"

[lib]
crate-type = ["cdylib"]

[dependencies]
napi = { version = "2", default-features = false, features = ["napi4", "serde-json"] }
napi-derive = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# SWC core dependencies
swc_core = { version = "52", features = [
    "ecma_parser",
    "ecma_ast",
    "ecma_visit",
    "ecma_codegen",
    "common"
] }

[build-dependencies]
napi-build = "2"

[profile.dev]
# Faster debug builds with minimal optimization
opt-level = 0
debug = 1
incremental = true

[profile.dev.package."*"]
# Compile dependencies with optimization for faster execution
opt-level = 2

[profile.release]
lto = true
opt-level = 3
