table:
  name: articles
  schema: public
object_relationships:
  - name: site
    using:
      foreign_key_constraint_on: site_id
  - name: author
    using:
      foreign_key_constraint_on: author_id
array_relationships:
  - name: articleCategoryAssignments
    using:
      foreign_key_constraint_on:
        column: article_id
        table:
          name: article_category_assignments
          schema: public
  - name: articleTags
    using:
      foreign_key_constraint_on:
        column: article_id
        table:
          name: article_tags
          schema: public
  - name: comments
    using:
      foreign_key_constraint_on:
        column: article_id
        table:
          name: comments
          schema: public
  - name: authorArticles
    using:
      foreign_key_constraint_on:
        column: article_id
        table:
          name: author_articles
          schema: public
