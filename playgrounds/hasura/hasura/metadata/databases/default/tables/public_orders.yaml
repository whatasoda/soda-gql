table:
  name: orders
  schema: public
object_relationships:
  - name: customer
    using:
      foreign_key_constraint_on: customer_id
  - name: store
    using:
      foreign_key_constraint_on: store_id
  - name: status
    using:
      foreign_key_constraint_on: status_id
  - name: shippingAddress
    using:
      foreign_key_constraint_on: shipping_address_id
  - name: billingAddress
    using:
      foreign_key_constraint_on: billing_address_id
array_relationships:
  - name: orderItems
    using:
      foreign_key_constraint_on:
        column: order_id
        table:
          name: order_items
          schema: public
  - name: payments
    using:
      foreign_key_constraint_on:
        column: order_id
        table:
          name: payments
          schema: public
  - name: shipments
    using:
      foreign_key_constraint_on:
        column: order_id
        table:
          name: shipments
          schema: public
  - name: orderCoupons
    using:
      foreign_key_constraint_on:
        column: order_id
        table:
          name: order_coupons
          schema: public
  - name: returnRequests
    using:
      foreign_key_constraint_on:
        column: order_id
        table:
          name: return_requests
          schema: public
