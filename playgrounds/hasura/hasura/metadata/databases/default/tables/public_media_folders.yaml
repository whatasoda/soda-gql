table:
  name: media_folders
  schema: public
object_relationships:
  - name: site
    using:
      foreign_key_constraint_on: site_id
  - name: parent
    using:
      foreign_key_constraint_on: parent_id
array_relationships:
  - name: children
    using:
      foreign_key_constraint_on:
        column: parent_id
        table:
          name: media_folders
          schema: public
  - name: mediaFiles
    using:
      foreign_key_constraint_on:
        column: folder_id
        table:
          name: media_files
          schema: public
