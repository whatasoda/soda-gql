table:
  name: customers
  schema: public
object_relationships:
  - name: store
    using:
      foreign_key_constraint_on: store_id
array_relationships:
  - name: customerAddresses
    using:
      foreign_key_constraint_on:
        column: customer_id
        table:
          name: customer_addresses
          schema: public
  - name: carts
    using:
      foreign_key_constraint_on:
        column: customer_id
        table:
          name: carts
          schema: public
  - name: orders
    using:
      foreign_key_constraint_on:
        column: customer_id
        table:
          name: orders
          schema: public
  - name: reviews
    using:
      foreign_key_constraint_on:
        column: customer_id
        table:
          name: reviews
          schema: public
  - name: wishlists
    using:
      foreign_key_constraint_on:
        column: customer_id
        table:
          name: wishlists
          schema: public
  - name: customerStores
    using:
      foreign_key_constraint_on:
        column: customer_id
        table:
          name: customer_stores
          schema: public
