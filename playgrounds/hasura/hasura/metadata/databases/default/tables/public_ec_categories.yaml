table:
  name: ec_categories
  schema: public
object_relationships:
  - name: store
    using:
      foreign_key_constraint_on: store_id
  - name: parent
    using:
      foreign_key_constraint_on: parent_id
array_relationships:
  - name: children
    using:
      foreign_key_constraint_on:
        column: parent_id
        table:
          name: ec_categories
          schema: public
  - name: productCategories
    using:
      foreign_key_constraint_on:
        column: category_id
        table:
          name: product_categories
          schema: public
