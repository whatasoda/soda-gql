table:
  name: customer_addresses
  schema: public
object_relationships:
  - name: customer
    using:
      foreign_key_constraint_on: customer_id
  - name: country
    using:
      foreign_key_constraint_on: country_id
array_relationships:
  - name: orders
    using:
      foreign_key_constraint_on:
        column: shipping_address_id
        table:
          name: orders
          schema: public
  - name: orders
    using:
      foreign_key_constraint_on:
        column: billing_address_id
        table:
          name: orders
          schema: public
