name: Static Checks

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: .bun-version

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Prepare quality checks
        run: bun quality:prepare

      - name: Run quality checks
        run: bun quality

  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: .bun-version

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Prepare for tests
        run: bun quality:prepare

      - name: Run tests
        run: bun run test

  swc-transformer-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: .bun-version

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "packages/swc-transformer -> target"
          cache-targets: "true"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Prepare for tests
        run: bun quality:prepare

      - name: Build swc-transformer native module
        working-directory: packages/swc-transformer
        run: bun run build

      - name: Run swc-transformer tests
        run: bun run test --filter swc-transformer
