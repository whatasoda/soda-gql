name: Static Checks

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: .bun-version

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Prepare quality checks
        run: bun quality:prepare

      - name: Run quality checks
        run: bun quality

  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: .bun-version

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Prepare for tests
        run: bun quality:prepare

      - name: Run tests with coverage
        run: bun run test --coverage

      - name: Generate coverage summary
        if: github.event_name == 'pull_request'
        run: |
          bun -e "
          const lcov = await Bun.file('.coverage/lcov.info').text();
          const packages = new Map();
          let currentFile = '', currentLF = 0, currentLH = 0;
          for (const line of lcov.split('\n')) {
            if (line.startsWith('SF:')) currentFile = line.slice(3);
            else if (line.startsWith('LF:')) currentLF = parseInt(line.slice(3));
            else if (line.startsWith('LH:')) {
              currentLH = parseInt(line.slice(3));
              const pkg = currentFile.split('/').slice(0, 2).join('/');
              if (!packages.has(pkg)) packages.set(pkg, { lf: 0, lh: 0 });
              packages.get(pkg).lf += currentLF;
              packages.get(pkg).lh += currentLH;
            }
          }
          let totalLF = 0, totalLH = 0;
          const rows = [...packages.entries()]
            .filter(([k]) => k.startsWith('packages/'))
            .sort((a, b) => a[0].localeCompare(b[0]))
            .map(([pkg, { lf, lh }]) => {
              totalLF += lf; totalLH += lh;
              const pct = lf > 0 ? ((lh / lf) * 100).toFixed(1) : '0.0';
              return \`| \${pkg} | \${pct}% | \${lh}/\${lf} |\`;
            });
          const total = totalLF > 0 ? ((totalLH / totalLF) * 100).toFixed(1) : '0.0';
          const md = [
            '## Test Coverage Report',
            '',
            \`**Overall Coverage: \${total}%** (\${totalLH}/\${totalLF} lines)\`,
            '',
            '| Package | Coverage | Lines |',
            '|---------|----------|-------|',
            ...rows
          ].join('\n');
          await Bun.write('coverage-summary.md', md);
          "

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: coverage-summary.md

  swc-transformer-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: .bun-version

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "packages/swc-transformer -> target"
          cache-targets: "true"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Prepare for tests
        run: bun quality:prepare

      - name: Build swc-transformer native module
        working-directory: packages/swc-transformer
        run: bun run build

      - name: Run swc-transformer tests
        run: bun run test --filter swc-transformer
