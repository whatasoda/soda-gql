name: Create Tag on Version Change

on:
  push:
    branches: [main]
    paths:
      - "package.json"

permissions:
  contents: write

jobs:
  create-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
          sparse-checkout: |
            package.json
          sparse-checkout-cone-mode: false

      - name: Check version change
        id: version
        run: |
          OLD_VERSION=$(git show HEAD~1:package.json | jq -r '.version' 2>/dev/null || echo "")
          NEW_VERSION=$(jq -r '.version' package.json)

          echo "old_version=$OLD_VERSION"
          echo "new_version=$NEW_VERSION"

          if [ "$OLD_VERSION" != "$NEW_VERSION" ] && [ -n "$NEW_VERSION" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Check if tag exists
        if: steps.version.outputs.changed == 'true'
        id: tag
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Tag $TAG does not exist"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tag
        if: steps.version.outputs.changed == 'true' && steps.tag.outputs.exists == 'false'
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "$TAG"
          git push origin "$TAG"
          echo "Created and pushed tag: $TAG"
