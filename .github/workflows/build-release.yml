name: Build Release Artifacts

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build-native:
    uses: ./.github/workflows/build-native.yml

  build-packages:
    needs: build-native
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all native bindings
        uses: actions/download-artifact@v4
        with:
          path: packages/swc-transformer/artifacts

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: .bun-version

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Collect NAPI artifacts
        working-directory: packages/swc-transformer
        run: bunx @napi-rs/cli artifacts

      - name: Prepare NAPI packages
        working-directory: packages/swc-transformer
        run: bunx @napi-rs/cli prepublish -t npm

      - name: Prepare quality checks
        run: bun quality:prepare

      - name: Run quality checks
        run: bun quality

      - name: Prepare for publishing
        run: bun prepublish

      - name: Create release archive
        run: |
          VERSION="${{ github.ref_name }}"
          tar -czvf "publish-packages-${VERSION}.tar.gz" -C dist .

      - name: Create draft release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ github.ref_name }}"
          gh release create "${VERSION}" \
            --title "${VERSION}" \
            --notes "Release ${VERSION}" \
            --draft \
            "publish-packages-${VERSION}.tar.gz"

      - name: Upload as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: publish-packages
          path: dist/
          retention-days: 90
