type Query {
  user(id: ID!): User
  users(categoryId: ID): [User!]!
}

type Mutation {
  updateUser(id: ID!, name: String!): User
}

type User {
  id: ID!
  name: String!
  email: String!
  posts(categoryId: ID): [Post!]!
}

type Post {
  id: ID!
  title: String!
  content: String!
  author: User!
}
