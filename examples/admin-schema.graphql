# Admin GraphQL Schema

type AdminUser {
  id: ID!
  username: String!
  email: String!
  role: AdminRole!
  permissions: [Permission!]!
  lastLogin: String
}

enum AdminRole {
  SUPER_ADMIN
  ADMIN
  MODERATOR
}

type Permission {
  id: ID!
  name: String!
  resource: String!
  action: String!
}

type SystemStats {
  totalUsers: Int!
  totalPosts: Int!
  activeUsers: Int!
  serverUptime: String!
}

type Query {
  adminUser(id: ID!): AdminUser
  allAdminUsers: [AdminUser!]!
  systemStats: SystemStats!
  auditLogs(limit: Int = 100): [AuditLog!]!
}

type AuditLog {
  id: ID!
  user: AdminUser!
  action: String!
  resource: String!
  timestamp: String!
  details: String
}

type Mutation {
  createAdminUser(username: String!, email: String!, role: AdminRole!): AdminUser!
  updatePermissions(userId: ID!, permissions: [ID!]!): AdminUser!
  deleteUser(id: ID!): Boolean!
}
